<!DOCTYPE html>
<html>
<body>

<button onclick="playSound()">PLAY SOUND</button>

<audio id="sound" preload="auto">
  <source src="1.mp3" type="audio/mpeg">
</audio>

<script>
function playSound() {
  const a = document.getElementById("sound");
  a.currentTime = 0;
  a.play();
}
</script>

</body>
</html>
